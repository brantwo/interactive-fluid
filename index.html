<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fluid Simulation - Hand Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            touch-action: none;
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border: 2px solid #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -6px;
        }
        .slider-thumb::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #fff;
            border: 2px solid #4f46e5;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden flex flex-col h-screen">

    <!-- Video element for webcam input (now hidden) -->
    <video id="input-video" class="hidden"></video>

    <!-- Canvas for the simulation -->
    <canvas id="fluid-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <!-- UI Controls -->
    <div id="controls" class="relative z-10 p-4 bg-gray-900 bg-opacity-80 backdrop-blur-sm transition-opacity duration-300">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <h1 class="text-xl md:text-2xl font-bold text-indigo-400">Fluid Dynamics</h1>
                
                <!-- Sliders -->
                <div class="flex flex-wrap items-center gap-x-6 gap-y-4">
                    <!-- Sliders here... -->
                    <div class="flex flex-col space-y-1 min-w-[120px]">
                        <label for="viscosity" class="text-xs font-medium text-gray-300">Viscosity</label>
                        <input id="viscosity" type="range" min="0" max="0.0001" step="0.000001" value="0.00002" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer slider-thumb">
                    </div>
                    <div class="flex flex-col space-y-1 min-w-[120px]">
                        <label for="diffusion" class="text-xs font-medium text-gray-300">Diffusion</label>
                        <input id="diffusion" type="range" min="0" max="0.0005" step="0.00001" value="0.000001" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer slider-thumb">
                    </div>
                    <div class="flex flex-col space-y-1 min-w-[120px]">
                        <label for="force" class="text-xs font-medium text-gray-300">Force</label>
                        <input id="force" type="range" min="5" max="100" step="1" value="60" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer slider-thumb">
                    </div>
                    <div class="flex flex-col space-y-1 min-w-[120px]">
                        <label for="dye-amount" class="text-xs font-medium text-gray-300">Dye Amount</label>
                        <input id="dye-amount" type="range" min="10" max="100" step="1" value="20" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer slider-thumb">
                    </div>
                </div>

                <!-- Color and Action Buttons -->
                <div class="flex items-center gap-3">
                    <div id="color-palette" class="flex items-center gap-2">
                        <button class="color-btn w-8 h-8 rounded-full transition-transform duration-200 active" style="background-color: #ff0080;" data-color="[255, 0, 128]"></button>
                        <button class="color-btn w-8 h-8 rounded-full transition-transform duration-200" style="background-color: #00ffff;" data-color="[0, 255, 255]"></button>
                        <button class="color-btn w-8 h-8 rounded-full transition-transform duration-200" style="background-color: #ffff00;" data-color="[255, 255, 0]"></button>
                        <button class="color-btn w-8 h-8 rounded-full transition-transform duration-200" style="background-color: #7fff00;" data-color="[127, 255, 0]"></button>
                    </div>
                    <div class="flex flex-col space-y-1">
                         <label for="camera-select" class="text-xs font-medium text-gray-300">Camera</label>
                         <select id="camera-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-1.5"></select>
                    </div>
                    <button id="clear-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md text-sm font-semibold transition-colors self-end">Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="info-text" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10 text-center text-xs text-gray-400 bg-gray-900/50 px-3 py-1 rounded-full pointer-events-none">
        Initializing camera... Move your hand to control the fluid.
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('fluid-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const videoElement = document.getElementById('input-video');
        const infoText = document.getElementById('info-text');
        const cameraSelect = document.getElementById('camera-select');

        // --- Simulation parameters ---
        // MODIFICATION: Increased grid size for higher resolution
        const N = 192; 
        const iter = 4;
        let dt = 0.1; let diff = 0.000001; let visc = 0.00002;
        let force = 60; let source = 20;
        
        let showControls = true;
        const controlsPanel = document.getElementById('controls');
        const fluid = new Fluid(dt, diff, visc);
        let pointer = { x: 0, y: 0, dx: 0, dy: 0, down: false };
        let lastHandPos = { x: 0, y: 0 };
        let activeColor = [255, 0, 128];

        // --- Global variables for camera management ---
        let activeVideoStream = null;
        let mediaPipeCamera = null;

        // --- UI Event Listeners ---
        document.getElementById('viscosity').addEventListener('input', e => { fluid.visc = parseFloat(e.target.value); });
        document.getElementById('diffusion').addEventListener('input', e => { fluid.diff = parseFloat(e.target.value); });
        document.getElementById('force').addEventListener('input', e => { force = parseFloat(e.target.value); });
        document.getElementById('dye-amount').addEventListener('input', e => { source = parseFloat(e.target.value); });
        document.getElementById('clear-btn').addEventListener('click', () => fluid.reset());
        
        document.querySelectorAll('.color-btn').forEach(button => {
            button.addEventListener('click', () => {
                activeColor = JSON.parse(button.dataset.color);
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') {
                showControls = !showControls;
                controlsPanel.style.opacity = showControls ? '1' : '0';
            }
        });

        cameraSelect.addEventListener('change', () => {
            startCamera(cameraSelect.value);
        });

        // --- Hand Tracking Setup ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const indexFingerTip = results.multiHandLandmarks[0][8];
                const newX = 1.0 - indexFingerTip.x;
                const newY = indexFingerTip.y;

                pointer.dx = (newX - lastHandPos.x) * force * 2;
                pointer.dy = (newY - lastHandPos.y) * force * 2;
                pointer.x = newX;
                pointer.y = newY;
                lastHandPos.x = newX;
                lastHandPos.y = newY;
                pointer.down = true;
            } else {
                pointer.down = false;
            }
        }

        // --- Camera Management ---
        async function populateCameraList() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const currentDeviceId = activeVideoStream ? activeVideoStream.getVideoTracks()[0].getSettings().deviceId : null;
                
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    if (device.deviceId === currentDeviceId) {
                        option.selected = true;
                    }
                    cameraSelect.appendChild(option);
                });
            } catch (err) {
                console.error("Error enumerating devices:", err);
                 if (err.name === "NotAllowedError") {
                    infoText.textContent = "Camera access denied. Please allow camera access and refresh.";
                }
            }
        }

        async function startCamera(deviceId) {
            if (activeVideoStream) {
                activeVideoStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: 640,
                    height: 480
                }
            };

            try {
                activeVideoStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = activeVideoStream;
                
                if (!mediaPipeCamera) {
                    mediaPipeCamera = new Camera(videoElement, {
                        onFrame: async () => {
                            await hands.send({ image: videoElement });
                        },
                        width: 640,
                        height: 480
                    });
                    mediaPipeCamera.start();
                }

                infoText.textContent = "Move your hand to control the fluid. Press 'H' to hide controls.";
                
                await populateCameraList();

            } catch (err) {
                infoText.textContent = "Camera access denied or error. Please check permissions and refresh.";
                console.error("Error starting camera:", err);
            }
        }

        // --- Canvas and Rendering ---
        let offscreenCanvas, offscreenCtx, offscreenImageData;
        function resizeCanvas() {
            const dpr = Math.min(window.devicePixelRatio, 2);
            canvas.width = Math.floor(canvas.clientWidth * dpr);
            canvas.height = Math.floor(canvas.clientHeight * dpr);
            const simWidth = N + 2; const simHeight = N + 2;
            offscreenCanvas = new OffscreenCanvas(simWidth, simHeight);
            offscreenCtx = offscreenCanvas.getContext('2d', { willReadFrequently: true });
            offscreenImageData = offscreenCtx.createImageData(simWidth, simHeight);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function draw() {
            const data = offscreenImageData.data; const size = N + 2;
            for (let i = 0; i < size * size; i++) {
                const dataIndex = i * 4;
                data[dataIndex] = fluid.r[i]; data[dataIndex + 1] = fluid.g[i]; data[dataIndex + 2] = fluid.b[i]; data[dataIndex + 3] = 255;
            }
            offscreenCtx.putImageData(offscreenImageData, 0, 0);
            ctx.imageSmoothingEnabled = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(offscreenCanvas, 0, 0, canvas.width, canvas.height);
        }

        // --- Animation Loop ---
        function animate() {
            if (pointer.down) {
                const gridX = Math.floor(pointer.x * (N + 2)); const gridY = Math.floor(pointer.y * (N + 2));
                const emitterSize = 1;
                for (let i = -emitterSize; i <= emitterSize; i++) {
                    for (let j = -emitterSize; j <= emitterSize; j++) {
                        const currentX = gridX + i; const currentY = gridY + j;
                        if (currentX > 0 && currentX < N + 1 && currentY > 0 && currentY < N + 1) {
                            fluid.addVelocity(currentX, currentY, pointer.dx, pointer.dy);
                            fluid.addDensity(currentX, currentY, source, activeColor);
                        }
                    }
                }
            }
            fluid.step();
            draw();
            requestAnimationFrame(animate);
        }
        
        // --- Initial Start ---
        startCamera();
        animate();

        // --- Fluid Solver (minified for brevity) ---
        function Fluid(dt, diff, visc) {
            this.size = N; this.dt = dt; this.diff = diff; this.visc = visc; this.iter = iter;
            this.reset = function() {
                const n = (N + 2) * (N + 2);
                this.Vx = new Float32Array(n).fill(0); this.Vy = new Float32Array(n).fill(0);
                this.Vx0 = new Float32Array(n).fill(0); this.Vy0 = new Float32Array(n).fill(0);
                this.r = new Float32Array(n).fill(0); this.g = new Float32Array(n).fill(0); this.b = new Float32Array(n).fill(0);
                this.r0 = new Float32Array(n).fill(0); this.g0 = new Float32Array(n).fill(0); this.b0 = new Float32Array(n).fill(0);
            }
            this.reset();
            this.addDensity = function(x, y, amount, color) {
                this.r[IX(x, y)] += (color[0] / 255) * amount; this.g[IX(x, y)] += (color[1] / 255) * amount; this.b[IX(x, y)] += (color[2] / 255) * amount;
            };
            this.addVelocity = function(x, y, amountX, amountY) {
                this.Vx[IX(x, y)] += amountX; this.Vy[IX(x, y)] += amountY;
            };
            this.step = function() {
                diffuse(1, this.Vx0, this.Vx, this.visc, this.dt, this.iter, this.size); diffuse(2, this.Vy0, this.Vy, this.visc, this.dt, this.iter, this.size);
                project(this.Vx0, this.Vy0, this.Vx, this.Vy, this.iter, this.size);
                advect(1, this.Vx, this.Vx0, this.Vx0, this.Vy0, this.dt, this.size); advect(2, this.Vy, this.Vy0, this.Vx0, this.Vy0, this.dt, this.size);
                project(this.Vx, this.Vy, this.Vx0, this.Vy0, this.iter, this.size);
                diffuse(0, this.r0, this.r, this.diff, this.dt, this.iter, this.size); diffuse(0, this.g0, this.g, this.diff, this.dt, this.iter, this.size); diffuse(0, this.b0, this.b, this.diff, this.dt, this.iter, this.size);
                advect(0, this.r, this.r0, this.Vx, this.Vy, this.dt, this.size); advect(0, this.g, this.g0, this.Vx, this.Vy, this.dt, this.size); advect(0, this.b, this.b0, this.Vx, this.Vy, this.dt, this.size);
            };
        }
        function IX(x, y) { return x + y * (N + 2); }
        function set_bnd(b, x, N) { for (let i = 1; i <= N; i++) { x[IX(0, i)] = b === 1 ? -x[IX(1, i)] : x[IX(1, i)]; x[IX(N + 1, i)] = b === 1 ? -x[IX(N, i)] : x[IX(N, i)]; x[IX(i, 0)] = b === 2 ? -x[IX(i, 1)] : x[IX(i, 1)]; x[IX(i, N + 1)] = b === 2 ? -x[IX(i, N)] : x[IX(i, N)]; } x[IX(0, 0)] = 0.5 * (x[IX(1, 0)] + x[IX(0, 1)]); x[IX(0, N + 1)] = 0.5 * (x[IX(1, N + 1)] + x[IX(0, N)]); x[IX(N + 1, 0)] = 0.5 * (x[IX(N, 0)] + x[IX(N + 1, 1)]); x[IX(N + 1, N + 1)] = 0.5 * (x[IX(N, N + 1)] + x[IX(N + 1, N)]); }
        function lin_solve(b, x, x0, a, c, iter, N) { const cRecip = 1.0 / c; for (let k = 0; k < iter; k++) { for (let j = 1; j <= N; j++) { for (let i = 1; i <= N; i++) { x[IX(i, j)] = (x0[IX(i, j)] + a * (x[IX(i + 1, j)] + x[IX(i - 1, j)] + x[IX(i, j + 1)] + x[IX(i, j - 1)])) * cRecip; } } set_bnd(b, x, N); } }
        function diffuse(b, x, x0, diff, dt, iter, N) { const a = dt * diff * (N * N); lin_solve(b, x, x0, a, 1 + 4 * a, iter, N); }
        function advect(b, d, d0, velocX, velocY, dt, N) { let i0, i1, j0, j1; const dtx = dt * N; const dty = dt * N; let s0, s1, t0, t1; let tmp1, tmp2, x, y; for (let j = 1; j <= N; j++) { for (let i = 1; i <= N; i++) { tmp1 = dtx * velocX[IX(i, j)]; tmp2 = dty * velocY[IX(i, j)]; x = i - tmp1; y = j - tmp2; if (x < 0.5) x = 0.5; if (x > N + 0.5) x = N + 0.5; i0 = Math.floor(x); i1 = i0 + 1; if (y < 0.5) y = 0.5; if (y > N + 0.5) y = N + 0.5; j0 = Math.floor(y); j1 = j0 + 1; s1 = x - i0; s0 = 1 - s1; t1 = y - j0; t0 = 1 - t1; d[IX(i, j)] = s0 * (t0 * d0[IX(i0, j0)] + t1 * d0[IX(i0, j1)]) + s1 * (t0 * d0[IX(i1, j0)] + t1 * d0[IX(i1, j1)]); } } set_bnd(b, d, N); }
        function project(velocX, velocY, p, div, iter, N) { for (let j = 1; j <= N; j++) { for (let i = 1; i <= N; i++) { div[IX(i, j)] = -0.5 * (velocX[IX(i + 1, j)] - velocX[IX(i - 1, j)] + velocY[IX(i, j + 1)] - velocY[IX(i, j - 1)]) / N; p[IX(i, j)] = 0; } } set_bnd(0, div, N); set_bnd(0, p, N); lin_solve(0, p, div, 1, 4, iter, N); for (let j = 1; j <= N; j++) { for (let i = 1; i <= N; i++) { velocX[IX(i, j)] -= 0.5 * (p[IX(i + 1, j)] - p[IX(i - 1, j)]) * N; velocY[IX(i, j)] -= 0.5 * (p[IX(i, j + 1)] - p[IX(i, j - 1)]) * N; } } set_bnd(1, velocX, N); set_bnd(2, velocY, N); }
    });
</script>

</body>
</html>
